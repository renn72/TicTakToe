<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/background.css" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/splash.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="splash-screen-container">
      <h1 class="splash-screen-header">
        <div class="tic-splash">TIC</div>
        <div class="tac-splash">TAC</div>
        <div class="toe-splash">TOE</div>
      </h1>
      <div class="player-name-container">
        <input type="text" id="player-name" placeholder="name" />
      </div>
      <ul class="difficulty-options">
        <li class="difficulty-setting selected-difficulty">Easy</li>
        <li class="difficulty-setting">Medium</li>
        <li class="difficulty-setting">Hard</li>
      </ul>
      <a href="./game.html" class="start-button">Start Game</a>
    </div>

    <!-- Cool Background -->

    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
