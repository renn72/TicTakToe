<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/background.css" />
    <link rel="stylesheet" href="./css/game.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>Tic Tak Toe</header>
      <div class="perspective-parent">
        <div class="player-1"></div>
        <div class="game-board-container">
          <section class="game-board">
            <div class="game-board-square square0" data-loc="0">
              <div class="piece"></div>
            </div>
            <div class="game-board-square square1" data-loc="1">
              <div class="piece"></div>
            </div>
            <div class="game-board-square square2" data-loc="2">
              <div class="piece"></div>
            </div>

            <div class="game-board-square square3" data-loc="3">
              <div class="piece"></div>
            </div>
            <div class="game-board-square square4" data-loc="4">
              <div class="piece"></div>
            </div>
            <div class="game-board-square square5" data-loc="5">
              <div class="piece"></div>
            </div>

            <div class="game-board-square square6" data-loc="6">
              <div class="piece"></div>
            </div>
            <div class="game-board-square square7" data-loc="7">
              <div class="piece"></div>
            </div>
            <div class="game-board-square square8" data-loc="8">
              <div class="piece"></div>
            </div>
          </section>
        </div>
        <div class="player-2"></div>
      </div>
      <br />
      <div id="game-state-display">Player x to start</div>

      <footer>copyright</footer>
    </div>
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
